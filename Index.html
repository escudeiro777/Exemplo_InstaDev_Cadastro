<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InstaDev</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="grupo">
            <img class="logo" src="img/Logo Instadev.png" alt="Logo do Instadev">
            <p class="grupo_texto">Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Nome completo">
            <input type="text" placeholder="Nome de usuário">
            <input type="password" placeholder="Senha">
            <button class="btn" type="submit">Cadastre-se</button>
            <p class="grupo_texto">Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies. </p>
        </div>

        <div class="grupo">
            <span class="grupo_texto1">Tem uma conta? <a class="logar" href="Conecte-se"> Conecte-se</a></span>
        </div>
        <div class="tenha_o_app_txt">
            <p>Obtenha o aplicativo</p>
        </div>
        <div class="img_link">
            <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="img/app_store 1.png" alt="Link de redirecionamento para a App Store"></a>
            <div class="espaco_entre_img"></div>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"><img src="img/google_play 1.png" alt="Link de redirecionamento para a Play Store"></a>
        </div>

    </main>
</body>

</html>
